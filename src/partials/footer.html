<footer class="footer">
  <div class="container">
    <div class="footer__box">
      <div class="footer__nav">
        <a
          class="footer__logo"
          href="https://github.com/PaulHighrow/goit-markup-scp-2268-project"
          aria-label="FoodSta"
        >
          <img
            src="./images/svg/logo.svg"
            alt="FoodSta Logo"
            width="66"
            height="52"
          />
        </a>
        <ul class="nav__list nav__list--footer">
          <li>
            <a class="nav__link nav__link--footer" href="#header">Home</a>
          </li>
          <li>
            <a class="nav__link nav__link--footer" href="#hero">About</a>
          </li>
          <li>
            <a class="nav__link nav__link--footer" href="#offerings">Service</a>
          </li>
          <li>
            <a class="nav__link nav__link--footer" href="#favorites">Menu</a>
          </li>
          <li>
            <a class="nav__link nav__link--footer" href="#subscribe">Contact</a>
          </li>
        </ul>
      </div>
      <div class="footer__subscribe">
        <p class="footer__title">Subscribe</p>
        <form class="footer__form">
          <label class="footer__label">
            <input
              class="footer__input"
              type="email"
              name="email"
              placeholder="Enter your email"
              required
              pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
            />
            <span class="warning warning--footer">
              <svg class="warning__icon" width="11" height="11">
                <use href="./images/svg/icons.svg#warning"></use>
              </svg>
              <span class="warning__text">
                Not a valid email address (example@email.com)
              </span>
            </span>
          </label>
          <button class="footer__btn" type="submit">Subscribe</button>
        </form>
        <p class="footer__policy">
          By subscribing you agree to with our&nbsp;<a
            href="#"
            class="footer__link footer__link--policy"
            >Privacy Policy</a
          >
        </p>
      </div>
    </div>
    <div class="footer__doc">
      <ul class="footer__list">
        <li>
          <a href="" class="footer__link">Privacy Policy</a>
        </li>
        <li>
          <a href="" class="footer__link">Terms of Service</a>
        </li>
        <li>
          <a href="" class="footer__link">Cookies Settings</a>
        </li>
      </ul>
      <p class="footer__text">2022 FoodSta. All right reserved.</p>
    </div>
  </div>
</footer>
